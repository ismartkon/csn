<html lang="en">
<head>

    <title>Title</title>

    <script type="text/javascript">

        function click_me() {
            var pw=document.getElementById("pw").value;

            if (pw == "iplt2020")
            {
               window.location="index.html";
            }
            else{
    alert("Passwords do not match.");
        }
  
        }
    </script>

<body>

<input type="button" value="Submit" onclick="click_me()">
</form>
</body>
</html>
